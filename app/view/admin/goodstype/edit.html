<link rel='stylesheet' href="/public/admin/css/base.css">
<link rel='stylesheet' href="/public/admin/css/bootstrap.min.css">
<div class="panel panel-default">
        <div class="panel-heading">
            增加类别
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/goodstype/doEdit" method="post">
                    <input type="hidden" name="_csrf" value="{{csrf}}">
                    <input type="hidden" name="_id" value="{{goodstype._id}}">
                    <ul>
                        <li> 类型分组: <input type="text" name="type_name" value="{{goodstype.type_name}}"/></li>
                        <li> 属性分组: 
                            <textarea name="attr_group" id="attr_group" cols="60" rows="10" >
                                {%-for attrgp in goodstype.attr_group-%}
                                {{attrgp+'\r\n'}}
                                {%-endfor-%}
                            </textarea>
                        </li>
                        <li> 类型状态:
                                {% if goodstype.type_status == 1 %}
                                 <input type="radio" name="type_status" value="1" checked/>正常
                                 <input type="radio" name="type_status" value="0"/>异常
                                {% else %}
                                <input type="radio" name="type_status" value="1"/>正常
                                <input type="radio" name="type_status" value="0" checked/>异常
                                {%endif%}
                                </li> 
                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
</div>
